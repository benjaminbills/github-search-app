<form (ngSubmit)="getRepo(); searchForm.reset()" #searchForm="ngForm">
  <label for="search">Search</label>
  <input
    type="text"
    id="search"
    [(ngModel)]="newSearch.search"
    name="search"
    #search="ngModel"
  />
  <button>Search</button>
</form>
<div>
  <p>{{ user.login }}</p>
  <p>{{ user.bio }}</p>
</div>
<div *ngFor="let item of repo">
  {{ item.name }}
</div>
