<form (ngSubmit)="getUser(); searchForm.reset()" #searchForm="ngForm">
  <label for="search">Search</label>
  <input
    type="text"
    id="user"
    [(ngModel)]="newSearch.search"
    name="search"
    #search="ngModel"
  />
  <button>Search</button>
</form>
<div>
  <p>{{ user.login }}</p>
  <p>{{ user.bio }}</p>
</div>
