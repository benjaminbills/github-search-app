<form (ngSubmit)="getUser(); searchForm.reset()" #searchForm="ngForm">
  <label for="search">Search</label>
  <input
    type="text"
    id="search"
    [(ngModel)]="newSearch.search"
    name="search"
    #search="ngModel"
  />
  <button>Search</button>
</form>
<div>
  <div class="container" *ngIf="user">
    <div class="row">
      <div class="col-6">
        <img src="{{ user.avatar_url }}" alt="" class="user-img img-fluid" />
      </div>
      <div class="col-4">
        <h2>{{ user.login }}</h2>
        <p>{{ user.bio }}</p>
      </div>
      <div class="row">
        <div class="col">Repos:</div>
        <div class="col">Followers:</div>
        <div class="col">Location:</div>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let item of repo">
  {{ item.name }}
</div>
