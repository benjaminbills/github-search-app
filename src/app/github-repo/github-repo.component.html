<form
  (ngSubmit)="getRepo(); searchForm.reset()"
  #searchForm="ngForm"
  class="pb-5"
>
  <label for="search">Search</label>
  <input
    type="text"
    id="search"
    [(ngModel)]="newSearch.search"
    name="search"
    #search="ngModel"
  />
  <button class="btn">Search</button>
</form>
<div class="container">
  <div
    *ngFor="
      let item of repo
        | paginate
          : {
              id: 'repo_pagination',
              itemsPerPage: 5,
              currentPage: page,
              totalItems: totalRecords
            }
    "
  >
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.full_name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">
          {{ item.description }}
        </p>
        <p>created:{{ item.created_at | date }}</p>
        <p>{{ item.language }}</p>
        <div class="row">
          <div class="col-6">Watchers:{{ item.watchers }}</div>
          <div class="col-6">Forks:{{ item.forks }}</div>
        </div>
        <a href="{{ item.svn_url }}" target="_blank" class="card-link"
          >vist page on Github</a
        >
      </div>
    </div>
  </div>
  <div>
    <pagination-controls
      id="repo_pagination"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
</div>
